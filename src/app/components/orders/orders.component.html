<div class="row">
   <div class="col col-9">
      <h2>List of Orders:</h2>
   </div>
   <div class=" text-right col col-3">
      <button nz-button nzType="primary" (click)="openOrderModal()">
         <span nz-icon nzType="plus-circle"></span>
         Add New Order
       </button>
   </div>
</div>



<nz-table #basicTable [nzData] ="orders" *ngIf="orders.length" ngSkipHydration>
 <thead>
    <tr>
     <th scope="col">orderID</th>
     <th scope="col">userID</th> 
     <th scope="col">orderDate</th> 
     <th scope="col">totalAmount</th> 
     <th scope="col">orderStatus</th>
     <th scope="col">Delete</th>    
    </tr>
 </thead> 
 <tbody>
    <tr *ngFor = "let order of basicTable.data">
     <th scope="row">{{order._id}}</th>
     <td>{{order.userID}}</td>
     <td>{{order.orderDate}}</td>
     <td>{{order.totalAmount}}</td>
     <td>{{order.orderStatus}}</td>
     <td>
     <button nz-popconfirm
          nzPopconfirmTitle="Are you sure delete this record?"
          nzPopconfirmPlacement="bottom"
          (nzOnConfirm)="deleteByID(order._id)"
          nz-button nzType="primary" nzShape="circle">
          <span nz-icon nzType="delete"></span>
      </button>
   </td>
    </tr>
 </tbody>  

</nz-table>
