<nz-table #basicTable [nzData]="users" *ngIf="users.length" ngSkipHydration>
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">MOBILE</th>
      <th scope="col">CITY</th>
      <th scope="col">EMAIL</th>
      <th scope="col">STATUS</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of basicTable.data">
      <th scope="row">{{ user._id }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.mobile}}</td>
      <td>{{ user.city}}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.status }}</td>
      <td><button type="button" (click)="deleteByID(user._id)">Delete</button></td>
    </tr>
  </tbody>
</nz-table>

<button routerLink="/addUser">add_User</button>
